<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form id="survey-form">
      <label for="name" id="name-label">Name</label><br>
      <input type="text" id="name" value="Enter your name"/><br>
      <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" value="Enter your Email" required/><br>
      <label for="number" id="number-label">Age (optional)</label><br>
      <input type="number" id="number" value="Age" min="12" max="100"/><br>
      <label for="dropdown" id="select-label">Which option best describes your current role?</label><br>
      <select id="dropdown">
        <option value="0">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>     
      </select>
      <label for="" id="label-for-radio-buttons">Would you recommend freeCodeCamp to a friend?</label><br>
      <label for="name" id="name-label">Definitely</label><br>
      <input type="radio" id="definitely" name="rad-buttons" value="Definitely">
      <label for="maybe">Maybe</label><br>
      <input type="radio" id="maybe" name="rad-buttons" value="Maybe">
      <label for="not">Not sure</label><br>
      <input type="radio" id="not" name="rad-buttons" value="Not-sure"> 

      

    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
