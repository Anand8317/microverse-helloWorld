<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form id="survey-form">
      <label for="name" id="name-label">Name</label><br>
      <input type="text" id="name" value="Enter your name"/><br>
      <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" value="Enter your Email" required/><br>
      <label for="number" id="number-label">Age (optional)</label><br>
      <input type="number" id="number" value="Age" min="12" max="100"/><br>
      <label for="dropdown" id="select-label">Which option best describes your current role?</label><br>
      <select id="dropdown">
        <option value="0">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>  
      </select><br>
      <label for="" id="label-for-radio-buttons">Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" id="definitely" name="rad-buttons" value="Definitely">
      <label for="Definitely">Definitely</label><br>
      <input type="radio" id="maybe" name="rad-buttons" value="Maybe">
      <label for="Maybe">Maybe</label><br>
      <input type="radio" id="not" name="rad-buttons" value="Not-sure"> 
      <label for="Not sure">Not sure</label><br>


      <label for="dropdown" id="select-label">What is your favorite feature of freeCodeCamp?</label><br>
      <select id="dropdown">
        <option value="0">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option> 
      </select><br>


      <label for="checkboxes">What would you like to see improved? (Check all that apply)</label><br>
      <input type="checkbox" name="front-end">
      <label for="front-end"> Front-end Projects</label><br>
      <input type="checkbox" name="back-end">
      <label for="back-end"> Back-end Projects</label><br>
      <input type="checkbox" name="Data Visualization">
      <label for="Data Visualization"> Data Visualization</label><br>
      <input type="checkbox" name="Challenges">
      <label for="Challenges"> Challenges</label><br>
      <input type="checkbox" name="Open Source Community">
      <label for="Open Source Community"> Open Source Community</label><br>
      <input type="checkbox" name="Gitter-help-rooms">
      <label for="Gitter-help-rooms"> Gitter help rooms</label><br>
      <input type="checkbox" name="Videos">
      <label for="Videos"> Videos</label><br>
      <input type="checkbox" name="city-meetups">
      <label for="city-meetups"> City Meetups</label><br>
      <input type="checkbox" name="Wiki">
      <label for="Wiki"> Wiki</label><br>
      <input type="checkbox" name="Forum">
      <label for="Forum"> Forum</label><br>
      <input type="checkbox" name="Additional Courses">
      <label for="Additional Courses"> Additional Courses</label><br>

      <label for="textarea" >Any comments or suggestions?</label><br>
      <textarea name="" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
      <input id="submit" type="submit" value="Submit">

      

      

    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
